apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: redis-service-monitor
  namespace: monitoring # same as prometheus
  labels:
    release: prometheus # tells the prometheus operator which Prometheus instance should pick this up. helm install prometheus .....
spec:
  selector:
    matchLabels:
      app: redis
  endpoints:
    - port: metrics
      path: /metrics
      interval: 15s
  namespaceSelector:
    matchNames:
    - redis