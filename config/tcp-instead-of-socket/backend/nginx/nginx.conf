worker_processes  auto;

error_log  /proc/self/fd/2 debug; # debug info notice warn error crit alert emerg

pid        /var/lib/nginx/nginx.pid;

events {
    worker_connections  1024;
    use epoll;                  # Linux optimization
    multi_accept on;            # Allow workers to accept multiple connections
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /proc/self/fd/1 main;

    # Performance optimizations
    sendfile on;                # Lets Nginx send static files directly from disk
    tcp_nopush on;              # Send headers in one piece
    tcp_nodelay on;             # Don't buffer data-sends
    server_tokens off;          # Prevents Nginx revealing its version in error pages and Server: headers
    keepalive_timeout 30s;      # Reduced from 65 for API
    keepalive_requests 100;     # Reuse connections
    client_max_body_size 20M;   # Reject excessively large requests

    # Timeouts
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;

    # Buffer sizes optimization
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # Rate limiting for API protection
    limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;  # 5 request/second --> 1 request allowed every 200ms (per IP)
                                                                # 1MB holds ~16,000 records
                                                                # burst: queue size for excess requests
                                                                # nodelay: process queue instantly (but still fill the queue for the relevant time)

    # HTTP compression
    gzip off;

    # Ephemeral storage
    client_body_temp_path /var/lib/nginx/tmp/client;
    proxy_temp_path       /var/lib/nginx/tmp/proxy;
    fastcgi_temp_path     /var/lib/nginx/tmp/fastcgi;
    uwsgi_temp_path       /var/lib/nginx/tmp/uwsgi;
    scgi_temp_path        /var/lib/nginx/tmp/scgi;

    # Persistent storage
    proxy_cache_path      /var/lib/nginx/cache/proxy levels=1:2 keys_zone=proxy_cache:10m inactive=60m;
    fastcgi_cache_path    /var/lib/nginx/cache/fastcgi levels=1:2 keys_zone=fastcgi_cache:10m inactive=60m;

    server {
        listen 8080;
        listen [::]:8080;
        server_name _;

        root   /usr/share/nginx/static; # location of static assets

        # API security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header X-XSS-Protection "1; mode=block" always;
        # add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none';" always;

        # API-specific headers
        add_header X-Robots-Tag "noindex, nofollow" always;

        # Nginx-only endpoint for Kubernetes readiness, health, liveness tests
        location = /nginx-up {
            access_log off;

            allow 10.0.0.0/8;      # Standard cluster CIDR
            allow 172.16.0.0/12;   # Docker default bridge networks # todo: check/narrow these later
            allow 192.168.0.0/16;  # Private networks
            allow 127.0.0.1;       # localhost
            deny all;

            try_files @nginx-up @nginx-up;
        }
        location @nginx-up {
            add_header Content-Type text/plain always;
            return 200 "up";
        }

        # Restrict access to PHP-FPM status and ping pages
        location ~ ^/(php-fpm-status|php-fpm-ping|laravel-readiness)$ {
            access_log off;
            # allow 172.18.0.1;   # local dev only
            allow 10.0.0.0/8;   # local cluster only (Prometheus)
            deny all;
            fastcgi_pass    unix:/var/run/php/php-fpm.sock;
            include fastcgi_params;
            fastcgi_param   SCRIPT_FILENAME     /app/public/index.php;
        }

        # No logs for favicon.ico / robots.txt
        location ~ ^/(favicon.ico|robots.txt)$ {
            access_log off;
            log_not_found off;
        }

        # Other static files
        location / {
            try_files $uri @php;
        }

        # Laravel
        location @php {
            limit_req zone=api burst=20 nodelay;
            fastcgi_pass    app:9000;
            include fastcgi_params;
            fastcgi_param   SCRIPT_FILENAME     /app/public/index.php;
            fastcgi_param   HTTP_PROXY          "";
            fastcgi_read_timeout 60;
            fastcgi_send_timeout 60;
            fastcgi_connect_timeout 10;
            fastcgi_buffer_size 32k;
            fastcgi_buffers 8 32k;
            fastcgi_busy_buffers_size 64k;
        }
    }

    # log_format full_log '$remote_addr - $remote_user [$time_local] "$request" '
    #             '$status $body_bytes_sent "$http_referer" '
    #             '"$http_user_agent" "$http_x_forwarded_for" '
    #             'rt=$request_time ua="$upstream_addr" '
    #             'uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time"';
}
